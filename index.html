<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <section>
        <h2>Soneto XV - Luís de Camões</h2>
        <p>Amor é um fogo que arde sem se ver,<br>
        É ferida que dói e não se sente;<br>
        É um contentamento descontente,<br>
        É dor que desatina sem doer.</p>
        <img src="images/flowers.jpg" alt="Flores">
    </section>
    <footer>
        <p>&copy; 2024 Meu Site</p>
